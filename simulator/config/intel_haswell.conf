      - level: 2
        private: true
        type: 4-way
        entry: 512
        replacement: lru
    # instruction tlb    
    instruction: 
      - level: 1
        private: true
        type: 4-way
        entry: 128
        replacement: lru
        
      - level: 2
        private: true
        type: 4-way
        entry: 512
        replacement: lru
